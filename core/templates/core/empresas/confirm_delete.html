{% extends "core/base.html" %}

{% block content %}
<h2>Excluir empresa</h2>

<p>Tem certeza que deseja excluir a empresa: <b>{{ empresa.nome }}</b>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Excluir</button>
</form>

<a href="{% url 'core:empresa_detail' empresa.id %}">Cancelar</a>
{% endblock %}
