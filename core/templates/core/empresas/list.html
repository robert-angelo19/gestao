{% extends "core/base.html" %}

{% block content %}
<h2>Empresas</h2>

<ul>
{% for empresa in empresas %}
    <li>
        <a href="{% url 'core:empresa_detail' empresa.id %}">
            {{ empresa.nome }}
        </a>
        {% if empresa.criador == user %} <strong>(minha empresa)</strong> {% endif %}
    </li>
{% empty %}
    <li>Não há empresas disponíveis</li>
{% endfor %}
</ul>

<a href="{% url 'core:empresa_create' %}" class="btn btn-primary">Criar empresa</a>
{% endblock %}
